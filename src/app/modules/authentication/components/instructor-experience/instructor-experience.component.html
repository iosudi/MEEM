<section class="w-50 mx-auto mt-5">
  <div class="title mb-5">
    <h2 class="fw-bold fst-italic">Your Experience?</h2>
    <p>
      How many years of experience do you have in your field? Let us know so we
      can tailor our resources, tips, and support to help you excel as a video
      professional.
    </p>
  </div>
  <form [formGroup]="experienceForm" (ngSubmit)="onSubmit()">
    <h3 class="mb-3">Choose range of experience :</h3>
    <div
      class="form-check d-flex align-items-center gap-2 w-100 p-3 mb-3"
      (click)="selectExperience('beginner')"
    >
      <p-radioButton
        name="experience"
        formControlName="experience"
        inputId="beginner"
        value="beginner"
      />
      <label for="begginer">0-1 years</label>
    </div>
    <div
      class="form-check d-flex align-items-center gap-2 w-100 p-3 mb-3"
      (click)="selectExperience('intermedite')"
    >
      <p-radioButton
        name="experience"
        formControlName="experience"
        inputId="intermedite"
        value="intermedite"
      />
      <label for="intermedite">1-3 years</label>
    </div>
    <div
      class="form-check d-flex align-items-center gap-2 w-100 p-3 mb-3"
      (click)="selectExperience('proffisenal')"
    >
      <p-radioButton
        name="experience"
        formControlName="experience"
        inputId="proffisenal"
        value="proffisenal"
      />
      <label for="proffisenal">3-5 years</label>
    </div>
    <div
      class="form-check d-flex align-items-center gap-2 w-100 p-3 mb-3"
      (click)="selectExperience('expert')"
    >
      <p-radioButton
        name="experience"
        formControlName="experience"
        value="expert"
        inputId="expert"
      />
      <label for="expert">5+ years</label>
    </div>

    <div class="buttons d-flex gap-5">
      <button
        class="btn btn-secondary text-uppercase w-100 fw-semibold"
        routerLink="/instructor_registration/specialization"
      >
        previous
      </button>
      <button
        [disabled]="experienceForm.invalid"
        class="btn btn-primary text-uppercase w-100 fw-semibold"
      >
        Submit
      </button>
    </div>
  </form>
</section>
