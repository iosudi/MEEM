<section>
  <div class="container">
    <div class="row g-4">
      <div class="col-lg-7 px-5">
        <div class="image">
          <img
            src="../../../../../assets/images/desktop-illustration-step-1-x1.png"
            alt="desktop-illustration"
            #responsiveImage
          />
        </div>
      </div>
      <div class="col-lg-5">
        <div
          class="login-form-box d-flex align-items-center flex-column justify-content-center h-100 px-5"
        >
          <h2 class="text-center fw-bold mb-3">Login to your MEEM account</h2>
          <form class="w-100" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form_group mb-3">
              <div
                class="form-control"
                [class.is-invalid]="
                  loginForm.get('email')?.errors &&
                  loginForm.get('email')?.touched
                "
              >
                <input
                  class="w-100"
                  [class.is-invalid]="
                    loginForm.get('email')?.errors &&
                    loginForm.get('email')?.touched
                  "
                  type="email"
                  id="email"
                  formControlName="email"
                  placeholder="Email address"
                  required
                />
              </div>

              <div
                class="alerts"
                *ngIf="
                  loginForm.get('email')?.errors &&
                  loginForm.get('email')?.touched
                "
              >
                <p
                  class="text-danger fw-normal mb-0"
                  *ngIf="loginForm.get('email')?.getError('required')"
                >
                  Email address is required.
                </p>
              </div>
            </div>

            <div class="form_group mb-3 d-flex gap-2">
              <div class="w-100">
                <div
                  class="d-flex align-items-center form-control"
                  [class.is-invalid]="
                    loginForm.get('password')?.errors &&
                    loginForm.get('password')?.touched
                  "
                >
                  <input
                    class="w-100"
                    [type]="isVisible ? 'text' : 'password'"
                    id="password"
                    formControlName="password"
                    placeholder="Password"
                    required
                  />
                  <i
                    (click)="togglePasswordVisibility()"
                    class="fa-regular fa-eye"
                  ></i>
                </div>

                <div
                  class="alerts"
                  *ngIf="
                    loginForm.get('password')?.errors &&
                    loginForm.get('password')?.touched
                  "
                >
                  <p
                    class="text-danger fw-normal mb-0"
                    *ngIf="loginForm.get('password')?.hasError('required')"
                  >
                    Password is required.
                  </p>
                </div>
              </div>
            </div>

            <div class="form_group">
              <button
                type="submit"
                class="btn btn-primary text-uppercase w-100 fw-semibold"
              >
                Log in
              </button>
            </div>
          </form>

          <p class="text-center my-3">
            or <a routerLink="/forgot-password">Forgot Password</a>
          </p>

          <div
            class="other-options d-flex align-items-center justify-content-center w-100 my-2"
          >
            <div class="line w-50"></div>
            <p class="mb-0 w-100 text-center">Other log in options</p>
            <div class="line w-50"></div>
          </div>

          <div class="social-options d-flex align-items-center gap-4 mb-5 mt-4">
            <div
              class="social d-flex align-items-center justify-content-center"
            >
              <img
                src="../../../../../assets/images/icons/search.png"
                alt="google login"
              />
            </div>
            <div
              class="social d-flex align-items-center justify-content-center"
            >
              <img
                src="../../../../../assets/images/icons/apple-logo.png"
                alt="apple login"
              />
            </div>
            <div
              class="social d-flex align-items-center justify-content-center"
            >
              <img
                src="../../../../../assets/images/icons/microsoft.png"
                alt="microsoft login"
              />
            </div>
          </div>

          <p class="text-center mb-0 py-3">
            Don't have an account?
            <a routerLink="/student_registration">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
